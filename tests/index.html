<!doctype html>
<html>
  <head>
    <title>Gecko Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gecko Test</h1>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p id="testVal"></p>
          <button onclick="makeRequest(url1)" class="btn btn-primary btn-block">
            Query Value
          </button>
          <button onclick="makeRequest(url2)" class="btn btn-primary btn-block">
            Query Value Cross-Domain
          </button>
          <button onclick="makeRequest(url3)" class="btn btn-primary btn-block">
            Query Value Partial Match
          </button>
        </div>
      </div>
    </div>

    <script>
      var params = new URLSearchParams(window.location.search);
      var test = params.get("test") || "undefined";

      document.getElementById("testVal").innerText = "Value for test: " + test;

      var currentDomain = window.location.hostname;
      var url1 = "/queryvalue/" + encodeURIComponent(test) + "/end";
      var url2 =
        "http://api." +
        currentDomain +
        "/queryvalue/" +
        encodeURIComponent(test) +
        "/end";
      var url3 = "/queryvalue/" + encodeURIComponent(test) + ".json";

      function makeRequest(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
