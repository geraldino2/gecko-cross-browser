<!doctype html>
<html>
  <head>
    <title>Gecko Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gecko Test</h1>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button
            onclick="makeRequest(url)"
            class="btn btn-primary btn-block mb-3"
          >
            Path Value
          </button>
          <!-- <button onclick="makeRequest(url2)" class="btn btn-primary btn-block">Query Value Cross-Domain</button> -->
        </div>
      </div>
    </div>

    <script>
      var paths = new URL(window.location).pathname.split("/");
      var firstPath = paths[paths.length - 2];
      var url = "/pathvalue/" + encodeURIComponent(firstPath) + "/end";

      function makeRequest(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
